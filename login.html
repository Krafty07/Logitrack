<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiTrack - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="top-bar">
        <div class="logo">
            <img src="images/logo.png" alt="LogiTrack Logo">
            <h1>LogiTrack</h1>
        </div>
    </header>
    <div class="auth-container">
        <h2>Login to LogiTrack</h2>
        <form id="loginForm" onsubmit="redirectToHomepage(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p>New to LogiTrack? <a href="signup.html">Sign up here</a></p>
    </div>
    <footer class="footer">
        <p>&copy; 2024 LogiTrack. All rights reserved.</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
