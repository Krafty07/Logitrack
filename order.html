<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order - LogiTrack</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <header>
        <h1>Place Your Order with LogiTrack</h1>
    </header>
    <section>
        <form id="order-form">
            <!-- Sender Information -->
            <h2>Sender Information</h2>
            <label for="sender-name">Name</label>
            <input type="text" id="sender-name" name="senderName" required>
            <label for="pickup-address">Pickup Address</label>
            <textarea id="pickup-address" name="pickupAddress" required></textarea>
            <label for="sender-contact">Contact Number</label>
            <input type="tel" id="sender-contact" name="senderContact" required pattern="^[0-9]{10}$" placeholder="10-digit number">
            
            <!-- Recipient Information -->
            <h2>Recipient Information</h2>
            <label for="recipient-name">Name</label>
            <input type="text" id="recipient-name" name="recipientName" required>
            <label for="delivery-address">Delivery Address</label>
            <textarea id="delivery-address" name="deliveryAddress" required></textarea>
            <label for="recipient-contact">Contact Number</label>
            <input type="tel" id="recipient-contact" name="recipientContact" required pattern="^[0-9]{10}$" placeholder="10-digit number">
            
            <!-- Shipment Details -->
            <h2>Shipment Details</h2>
            <label for="package-type">Package Type</label>
            <select id="package-type" name="packageType" required>
                <option value="parcel">Parcel</option>
                <option value="freight">Freight</option>
                <option value="document">Document</option>
            </select>
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" required min="0.1" step="0.1">
            <div class="dimensions">
                <h2>Dimesions(in cm):</h2>
                <label for="length">Length</label>
                <input type="number" id="length" name="length" required min="0.1" step="0.1">
                <label for="width">Width</label>
                <input type="number" id="width" name="width" required min="0.1" step="0.1">
                <label for="height">Height</label>
                <input type="number" id="height" name="height" required min="0.1" step="0.1">
            </div>
            <label for="special-instructions">Special Instructions</label>
            <textarea id="special-instructions" name="specialInstructions" placeholder="e.g., fragile, handle with care"></textarea>
            
            <!-- Payment Details -->
            <h2>Payment Details</h2>
            <label for="payment-method">Payment Method</label>
            <select id="payment-method" name="paymentMethod" required>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Confirm Order</button>
        </form>
    </section>
    <script src="order.js"></script>
</body>
</html>
